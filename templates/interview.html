<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #56d8ff, #457b9d, #a8dadc, #e63946);
            background-size: 300% 300%;
            animation: gradientCycle 15s ease infinite;
            color: #fff;
            padding: 40px;
        }

        @keyframes gradientCycle {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .question-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            border: 2px solid #f39c12;
            animation: blinkBorder 2s infinite;
        }

        @keyframes blinkBorder {
            0%, 100% { border-color: #f39c12; }
            50% { border-color: transparent; }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #e63946, #f39c12);
            color: #fff;
            font-weight: bold;
            padding: 12px 22px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover,
        button:focus {
            background: linear-gradient(45deg, #d62828, #f77f00);
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            outline: none;
        }

        .answer-section {
            display: none;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .answer-section h4 {
            font-size: 1.4em;
        }

        textarea {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 1.05em;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: vertical;
            background: #fefefe;
            color: #222;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #2a9d8f, #264653);
            color: #fff;
            font-weight: bold;
            padding: 14px 34px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #1b7f6a, #1d3557);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .filler {
            color: #ff5252;
            font-weight: bold;
        }

        .highlighted {
            background-color: yellow;
            color: #000;
        }

        .emotion-detected {
            color: lightgreen;
            font-weight: bold;
        }

        #highlightedAnswer {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 1.05em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>Interview Question</h2>
    <div class="question-box">
        <p id="questionText">Q: {{ question }}</p>
    </div>

    <div class="btn-group">
        <button onclick="showTextBox()">Answer using Text</button>
        <button onclick="startSpeechToText()">Answer using Speech</button>
    </div>

    <div class="answer-section" id="textAnswer">
        <h4>Type your answer:</h4>
        <textarea id="textAnswerBox" rows="6" placeholder="Type your answer here..."></textarea>
    </div>

    <div class="answer-section" id="speechAnswer">
        <h4>Your speech answer (converted to text):</h4>
        <textarea id="speechTextBox" rows="6" placeholder="Speech will be converted here..." readonly></textarea>
    </div>

    <button class="submit-btn" onclick="validateAndSubmit()">Submit</button>

    <div id="highlightedAnswer"></div>

    <script>
        const fillers = ["um", "uh", "like", "you know", "so", "actually", "basically", "literally", "I mean"];
        let currentInputMethod = "";

        const qid = "{{ qid }}";

        function hideAll() {
            document.getElementById('textAnswer').style.display = 'none';
            document.getElementById('speechAnswer').style.display = 'none';
        }

        function showTextBox() {
            hideAll();
            currentInputMethod = "text";
            document.getElementById('textAnswer').style.display = 'block';
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false;

        function startSpeechToText() {
            hideAll();
            currentInputMethod = "speech";
            document.getElementById('speechAnswer').style.display = 'block';
            recognition.start();
        }

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            document.getElementById('speechTextBox').value = result;
            highlightFillers(result);
        };

        recognition.onerror = (event) => {
            alert("Speech recognition error: " + event.error);
        };

        function highlightFillers(text) {
            const regex = new RegExp(`\\b(${fillers.join("|")})\\b`, "gi");
            return text.replace(regex, match => `<span class="filler">${match}</span>`);
        }

        function validateAndSubmit() {
            let answerText = '';
            if (currentInputMethod === "text") {
                answerText = document.getElementById('textAnswerBox').value.trim();
            } else if (currentInputMethod === "speech") {
                answerText = document.getElementById('speechTextBox').value.trim();
            }

            if (!answerText) {
                alert("Please enter or speak your answer before submitting.");
                return;
            }

            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;

            fetch(`/submit_answer/${qid}`, {
                method: 'POST',
                body: new URLSearchParams({ 'answer': answerText }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error("Network response was not OK");
                return response.json();
            })
            .then(data => {
                const result = data.validation_result;
                const fillersUsed = data['fillers_used'] || 'None';
                const highlightedAnswer = highlightFillers(data.answer || answerText);

                document.getElementById('highlightedAnswer').innerHTML = `
                    <h3>Answer Evaluation</h3>
                    <p><strong>Your Answer:</strong> ${highlightedAnswer}</p>
                    <p><strong>Correct Answer:</strong> ${result.correct_answer}</p>
                    <p><strong>Validation:</strong> ${result.validation}</p>
                    <p><strong>Fillers Used:</strong> ${fillersUsed}</p>
                    <p><strong>Feedback:</strong> ${result.feedback}</p>
                `;
            })
            .catch(error => {
                console.error('Error submitting answer:', error);
                alert("There was an error submitting your answer. Please try again.");
            })
            .finally(() => {
                submitBtn.disabled = false;
            });
        }

        // Initialize by showing text input by default
        showTextBox();
    </script>
</body>
</html>
